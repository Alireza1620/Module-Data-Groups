<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="quotes.js"></script>
  </head>
  <body>
    <div class="quote-container">
      <div id="quote-container">
        <p id="quote" class="quote-text">Your quote will appear here.</p>
        <p id="author" class="quote-author">Author Name</p>
      </div>
      <button type="button" id="new-quote" class="new-quote-button">New Quote</button>
    </div>
  </body>

</html>
